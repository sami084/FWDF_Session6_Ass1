<!DOCTYPE html >
<html>
		<head>
		<title>Bonus Calculations</title>
  
  		<style>
		/* Style for div element */
       		 div{
		padding:15px;
		background-color:Aqua;
		color:Darksalte; 
		font-family:Georgia, "Times New Roman", Times, serif;	
   		 }
        		</style>
		</head>
		<body>
 		
        		<h1> Bonus Calculations</h1>
        		<div>
     		<p><strong>If the salary is greater than equals to 15000 and working hours more than 10 hours, then bonus 10% additional otherwsie 5%.</strong></p> 
    	
         		Enter employee Salary:<br> <input type="text" id="salary"=><br><br>
		 Enter working Hours:<br><input type="text" id="hours"=> <br><br>
		 <input name="Submit" type="submit" onClick="bonusCalculation()" value="Calculate">
         
         		<p id="demo"> </p>
         		</div>
 
 	      	<script language="javascript" >
		function bonusCalculation() // fuction to calculate bonus
		{
		var basicSalary = parseInt(document.getElementById("salary").value) ; // parseInt used to convert string input to number. 
 		var workingHours= parseInt(document.getElementById("hours").value) ;
		
		if (basicSalary >= 15000 && workingHours >10)
		{
		basicSalary+=((basicSalary/100)*10); // increament of 10% as bonus

		document.getElementById("demo").innerHTML = "Congrats! Your bonus is 10%, now your total salary is \n" + basicSalary;
		}
		else
		{
		basicSalary=basicSalary+((basicSalary/100)*5); // increament of 5% as bonus
		document.getElementById("demo").innerHTML = "Congrats! Your bonus is 5%, now your total salary is \n" + basicSalary;
		}
		}
 		</script>
		</body>
</html>
